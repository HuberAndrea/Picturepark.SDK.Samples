<button *ngIf="!config.isAuthenticated; else elseBlock" mat-button (click)="login()">Login</button>

<ng-template #elseBlock>
  <button mat-button [matMenuTriggerFor]="menu">Profile</button>
</ng-template>

<mat-menu #menu="matMenu">
  <a mat-menu-item [href]="config.identityServer" target="_blank">Manage account</a>
  <a mat-menu-item [href]="'mailto:' + config.contactEmail">Contact admin</a>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
