<div *ngFor="let layer of layers">
  <mat-card>
    <mat-card-title>
      {{layer.layer}}
    </mat-card-title>
    <mat-card-content>
      <table>
        <tr *ngFor="let item of layer.items">
            <td class="label">{{item.field}}</td>
            <td>{{item.value}}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
  <br />
</div>
